<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"
		/>
		<link rel="stylesheet" href="./static/css/style.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

		<title>Hello, world!</title>
	</head>
	<body>
		<div
			id="main_container"
			style="display: none"
			class="container my-3 p-3"
		>
			<div class="row d-flex align-items-center">
				<div class="col-md-2 mb-3">
					<div>
						<div class="mb-3">
							<h2>Edit Image</h2>
							<label
								for="exampleFormControlInput1"
								class="form-label d-flex align-items-center"
							>
								<span class="material-symbols-outlined"
									>width</span
								>
								<span class="ms-2">Width in cm</span>
							</label>
							<input
								type="number"
								class="form-control"
								id="width-input"
								placeholder="Enter width in cm"
								min="0"
								step="1"
								pattern="[0-9]"
							/>
						</div>
						<div class="mb-3">
							<label
								for="exampleFormControlInput1"
								class="form-label d-flex align-items-center"
							>
								<span class="material-symbols-outlined"
									>height</span
								>
								<span class="ms-2">Height in cm</span>
							</label>
							<input
								type="number"
								class="form-control"
								id="height-input"
								placeholder="Enter height in cm"
								min="0"
								step="1"
								pattern="[0-9]"
							/>
						</div>

						<button
							class="btn btn-secondary d-flex align-items-center"
							id="fit-button"
						>
							<span class="material-symbols-outlined"
								>fit_screen</span
							>
							<span class="ms-2">Fit</span>
						</button>

						<hr />
						<div>
							<h4 class="my-2">Zoom</h4>
							<span class="material-symbols-outlined">
								zoom_in
							</span>
							<input
								type="range"
								class="form-range"
								id="customRange1"
								min="0"
								max="100"
								value="0"
							/>
						</div>
						<div>
							<h4 class="my-2">Rotate</h4>
							<div
								class="d-flex justify-content-between align-items-center"
							>
								<button
									class="btn btn-secondary d-flex align-items-center"
									id="horizontalRotate"
								>
									<span class="material-symbols-outlined"
										>rotate_right</span
									>
									<span class="ms-2">Right</span>
								</button>
								<button
									class="btn btn-secondary d-flex align-items-center"
									id="verticalRotate"
								>
									<span class="material-symbols-outlined"
										>rotate_left</span
									>
									<span class="ms-2">Left</span>
								</button>
							</div>
						</div>

						<div>
							<h4 class="my-2">Reflect</h4>
							<div class="form-check">
								<input
									class="form-check-input"
									type="checkbox"
									value=""
									id="verticalCheckbox"
								/>
								<label
									class="form-check-label d-flex align-items-center"
									for="vericalCheckbox"
								>
									<span class="material-symbols-outlined"
										>swap_vert</span
									>
									<span class="ms-2">Vertical</span>
								</label>
							</div>
							<div class="form-check">
								<input
									class="form-check-input"
									type="checkbox"
									value=""
									id="horizontalCheckbox"
								/>
								<label
									class="form-check-label d-flex align-items-center"
									for="horizontalCheckbox"
								>
									<span class="material-symbols-outlined"
										>swap_horiz</span
									>
									<span class="ms-2">Horizontal</span>
								</label>
							</div>

							<div>
								<h4 class="my-2">Filter</h4>
								<div class="form-check">
									<input
										class="form-check-input"
										type="checkbox"
										value=""
										id="grayscale-toggle"
									/>
									<label
										class="form-check-label d-flex align-items-center"
										for="horizontalCheckbox"
									>
										<span class="material-symbols-outlined"
											>contrast</span
										>
										<span class="ms-2">Grayscale</span>
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-10">
					<div
						style="border: 5px solid"
						class="border-secondary d-flex justify-content-center align-items-center rounded"
					>
						<img
							style="border: 3px solid red"
							src=""
							alt="Cropped Image"
							id="image"
							height="600px"
							width="auto"
						/>
					</div>
				</div>
			</div>
			<p class="text-center" id="demo1"></p>
		</div>
		<div class="container my-3">
			<div class="row">
				<div class="col-md-12">
					<div class="input-group">
						<input
							type="file"
							id="inputImage"
							accept="image/*"
							class="form-control"
						/>
						<button
							class="btn btn-secondary"
							type="button"
							id="crop"
						>
							Crop Image
						</button>
					</div>
				</div>
			</div>
			<div class="row my-3 d-flex justify-content-center">
				<div class="col-12 col-md-6" id="preview" style="display: none">
					<h3 class="text-center mb-3">Preview</h3>
					<img
						id="croppedImage"
						src=""
						alt="Cropped Image"
						class="img-fluid rounded mx-auto d-block"
					/>

					<!-- download button -->
					<div class="d-flex justify-content-center mt-3">
						<a
							id="dwn"
							class="btn btn-secondary"
							download="cropped-image.png"
							>Download</a
						>
					</div>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="./static/js/script.js"></script>
	</body>
</html>
